<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
    <title>Previsão do tempo</title>
</head>

<body>

    <div class="caixa-maior">

        <input class="input-cidade" placeholder="Digite o nome da cidade:" type="text">

        <button class="botao-busca" onclick="cliqueiNoBotao()"><img class="img-busca" width="20" height="20"
                src="https://img.icons8.com/color/48/search--v1.png" alt="search--v1" />
        </button>

        <div class="caixa-media">

            <h2 class="cidade">Tempo em Rio de Janeiro</h2>

            <p class="temp"> 21°C</p>

            <div class="caixa-menor">

                <img class="img-previsao" width="30" height="30" src="https://openweathermap.org/img/wn/04n.png"
                    alt="info-tempo" />

                <p class="texto-previsao">Nublado</p>

            </div>

            <p class="umidade">Umidade: 76%</p>
        </div>
    </div>


</body>

</html>
